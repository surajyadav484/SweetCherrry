plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.12.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.12.RELEASE'
	compile 'org.springframework.boot:spring-boot-devtools:2.2.12.RELEASE'
	
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.19'
    
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
    compile 'org.slf4j:slf4j-parent:2.0.0-alpha1'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    compile group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.7.0'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    compile 'org.springframework.boot:spring-boot-starter-test:2.2.12.RELEASE' 
    
}
